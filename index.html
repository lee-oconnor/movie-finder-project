<!doctype html>
<html lang="en">
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header-div">
        <nav>
            <h1>Find Your Film</h1>
            <a id="watchlist-btn" href="/watchlist.html">My Watchlist</a>
        </nav>
    </header>

    <div id="search-input">
        <form>
            <input id="search-movie" type="text" placeholder="Blade Runner" />
            <button id="search-movie-btn">Search</button>
        </form>
    </div>

    <div id="found-film-container">
        <div class="start-exploring">
            <img id="icon" src="./img/icon.png" />
            <p>Start Exploring</p>
        </div>
        <div id="found-film"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
